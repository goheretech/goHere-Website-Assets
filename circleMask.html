<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Mask Transformation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: red;
      }
      svg {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        z-index: 1;
      }
      #myMask circle {
        fill: black;
      }
    </style>
  </head>
  <body>
    <div style="position: fixed; width: 100vw; height: 100vh; z-index: 0"></div>
    <svg
      viewBox="0 0 100 100"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMidYMid slice"
    >
      <defs>
        <mask id="myMask">
          <rect x="0" y="0" width="100" height="100" fill="white" />
          <circle
            style="transform-origin: 50% 50%"
            class="specialmask"
            cx="50"
            cy="50"
            r="30"
          />
        </mask>
      </defs>
      <rect
        x="0"
        y="0"
        width="100vw"
        height="100vh"
        fill="white"
        mask="url(#myMask)"
      />
    </svg>
    <script>
      const mask = document.querySelector("#myMask circle");

      let scale = 0;
      const animate = () => {
        mask.style.transform = `scale(${scale},${scale})`;
        scale += 0.01;
        if (scale <= 2) {
          requestAnimationFrame(animate);
        }
      };
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
