    <style>
      .s {
        height: 100vh;
      }

      canvas {
        top: 0;
        /* z-index:999999999; */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
      }

      body {
        background: rgb(0, 0, 0);
        background-attachment: fixed;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      .rail {
        height: 200vh;
        position: relative;
      }
      .cart {
        height: 100vh;
        width: 100%;
        position: sticky;
        top: 0px;
      }
      html {
        scroll-behavior: smooth;
      }
      section {
        height: 100vh;
        display: flex;
        display: flex; /* Enable flexbox layout */
        justify-content: center; /* Center elements horizontally */
        align-items: center; /* Center elements vertically */
      }
      .card {
        border-radius: 30px;
        display: flex; /* Enable flexbox layout */
        justify-content: center; /* Center elements horizontally */
        align-items: center; /* Center elements vertically */
        text-align: center;
        padding-top: 80px;
        padding-bottom: 80px;
        padding-left: 120px;
        padding-right: 120px;
        flex-direction: column;
        max-width: 900px;
      }
      h1 {
        font-size: 36px;
        padding-bottom: 10px;
        color: black;
      }
    </style>
